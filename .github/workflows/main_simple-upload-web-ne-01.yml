# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - simple-upload-web-ne-01

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Cache server dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-server-node-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-server-node-

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install server dependencies
        run: npm install

      - name: Cache client dependencies
        uses: actions/cache@v3
        with:
          path: src/client/node_modules
          key: ${{ runner.os }}-client-node-${{ hashFiles('src/client/package-lock.json') }}
          restore-keys: ${{ runner.os }}-client-node-

      - name: Install client dependencies
        run: npm install
        working-directory: ./src/client

      - name: Build client
        run: npm run build
        working-directory: ./src/client

      - name: Build server
        run: npm run build

      - name: Copy client build to server public folder
        run: |
          mkdir -p ./dist/server/public
          cp -r ./src/client/build/* ./dist/server/public/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'simple-upload-web-ne-01'
          slot-name: 'Production'
          package: ./dist/server
