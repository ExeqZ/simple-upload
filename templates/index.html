<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Upload</title>
  <style>
    :root {
      /* Default (Gray) Theme */
      --bg: #f4f6fa;
      --container-bg: #fff;
      --primary: #444;
      --accent: #888;
      --border: #bbb;
      --button-bg: #444;
      --button-text: #fff;
      --dropzone-bg: #f8f8f8;
      --dropzone-border: #bbb;
      --dropzone-accent: #444;
      --progress-bg: #eaeaea;
      --progress-inner: #444;
      --success: #388e3c;
      --error: #d32f2f;
      --contrast-bg: #000;
      --contrast-text: #fff;
      --contrast-accent: #ff0;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--primary);
      transition: background 0.2s, color 0.2s;
    }
    .container {
      max-width: 480px;
      margin: 3rem auto;
      background: var(--container-bg);
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 2rem;
      transition: background 0.2s;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    .theme-select {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 8px;
    }
    .theme-select label {
      font-size: 14px;
      font-weight: 500;
      margin-right: 4px;
    }
    .file-list {
      margin-top: 16px;
      padding-left: 20px;
    }
    .progress-bar {
      width: 100%;
      background: var(--progress-bg);
      border-radius: 6px;
      margin-bottom: 12px;
      height: 16px;
      overflow: hidden;
    }
    .progress-bar-inner {
      height: 100%;
      background: var(--progress-inner);
      transition: width 0.2s, background 0.2s;
    }
    .status {
      text-align: center;
      margin-top: 16px;
      font-weight: bold;
    }
    .error {
      color: var(--error);
    }
    .success {
      color: var(--success);
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 16px;
      transition: background 0.2s, color 0.2s;
    }
    button:disabled {
      background: #b0b0b0;
      cursor: not-allowed;
    }
    .dropzone {
      border: 2px dashed var(--dropzone-border);
      border-radius: 8px;
      padding: 32px 0;
      text-align: center;
      color: var(--dropzone-accent);
      background: var(--dropzone-bg);
      margin-bottom: 16px;
      transition: background 0.2s, border-color 0.2s, color 0.2s;
    }
    .dropzone.dragover {
      background: #e3f1ff;
      border-color: var(--primary);
      color: var(--primary);
    }
    .dropzone input[type="file"] {
      display: none;
    }
    .dropzone-label {
      cursor: pointer;
      font-weight: 500;
      color: var(--dropzone-accent);
      text-decoration: underline;
    }
    /* Blue Theme */
    .theme-blue {
      --bg: #eaf3fb;
      --container-bg: #fafdff;
      --primary: #1a355b;
      --accent: #0078d4;
      --border: #0078d4;
      --button-bg: #0078d4;
      --button-text: #fff;
      --dropzone-bg: #e3f1ff;
      --dropzone-border: #0078d4;
      --dropzone-accent: #0078d4;
      --progress-bg: #eaeaea;
      --progress-inner: #0078d4;
    }
    /* Orange Theme */
    .theme-orange {
      --bg: #fff7ed;
      --container-bg: #fff3e0;
      --primary: #7c3a00;
      --accent: #ff9800;
      --border: #ff9800;
      --button-bg: #ff9800;
      --button-text: #fff;
      --dropzone-bg: #fff3e0;
      --dropzone-border: #ff9800;
      --dropzone-accent: #ff9800;
      --progress-bg: #eaeaea;
      --progress-inner: #ff9800;
    }
    /* Green Theme */
    .theme-green {
      --bg: #f0faf4;
      --container-bg: #f6fff9;
      --primary: #1b5e20;
      --accent: #43a047;
      --border: #43a047;
      --button-bg: #43a047;
      --button-text: #fff;
      --dropzone-bg: #e8f5e9;
      --dropzone-border: #43a047;
      --dropzone-accent: #43a047;
      --progress-bg: #eaeaea;
      --progress-inner: #43a047;
    }
    /* High Contrast Theme */
    .theme-contrast {
      --bg: #000;
      --container-bg: #222;
      --primary: #fff;
      --accent: #ff0;
      --border: #fff;
      --button-bg: #ff0;
      --button-text: #000;
      --dropzone-bg: #111;
      --dropzone-border: #fff;
      --dropzone-accent: #ff0;
      --progress-bg: #333;
      --progress-inner: #ff0;
      --success: #0f0;
      --error: #f00;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script>
    const { useState, useRef, useEffect } = React;

    // Theme definitions
    const THEMES = [
      { value: '', label: 'Gray (Default)' },
      { value: 'theme-blue', label: 'Blue' },
      { value: 'theme-orange', label: 'Orange' },
      { value: 'theme-green', label: 'Green' },
      { value: 'theme-contrast', label: 'High Contrast' }
    ];

    function chunkFile(file, chunkSize) {
      const chunks = [];
      let offset = 0;
      while (offset < file.size) {
        const end = Math.min(offset + chunkSize, file.size);
        chunks.push(file.slice(offset, end));
        offset = end;
      }
      return chunks;
    }

    function setThemeClass(theme) {
      document.body.classList.remove(...THEMES.map(t => t.value).filter(Boolean));
      if (theme) document.body.classList.add(theme);
    }

    function getSavedTheme() {
      const match = document.cookie.match(/(^| )simpleupload_theme=([^;]+)/);
      return match ? decodeURIComponent(match[2]) : '';
    }

    function saveTheme(theme) {
      document.cookie = `simpleupload_theme=${encodeURIComponent(theme)};path=/;max-age=31536000`;
    }

    function FileUpload() {
      const [files, setFiles] = useState([]);
      const [progress, setProgress] = useState({});
      const [status, setStatus] = useState('');
      const [isUploading, setIsUploading] = useState(false);
      const [dragActive, setDragActive] = useState(false);
      const [theme, setTheme] = useState(getSavedTheme());
      const abortControllers = useRef({});
      const fileInputRef = useRef();

      useEffect(() => {
        setThemeClass(theme);
        saveTheme(theme);
      }, [theme]);

      const handleThemeChange = (e) => {
        setTheme(e.target.value);
      };

      const handleFileChange = (e) => {
        setFiles(Array.from(e.target.files));
        setProgress({});
        setStatus('');
      };

      const handleDrop = (e) => {
        e.preventDefault();
        e.stopPropagation();
        setDragActive(false);
        if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
          setFiles(Array.from(e.dataTransfer.files));
          setProgress({});
          setStatus('');
        }
      };

      const handleDragOver = (e) => {
        e.preventDefault();
        e.stopPropagation();
        setDragActive(true);
      };

      const handleDragLeave = (e) => {
        e.preventDefault();
        e.stopPropagation();
        setDragActive(false);
      };

      // Chunked upload for large files (up to multi-TB)
      const uploadFile = async (file, idx) => {
        const CHUNK_SIZE = 100 * 1024 * 1024; // 100MB per chunk
        const chunks = chunkFile(file, CHUNK_SIZE);
        let uploaded = 0;
        let fileProgress = 0;
        let success = true;
        let errorMsg = '';

        for (let i = 0; i < chunks.length; i++) {
          const formData = new FormData();
          formData.append('files', chunks[i], file.name);

          const controller = new AbortController();
          abortControllers.current[file.name] = controller;

          try {
            await new Promise((resolve, reject) => {
              const xhr = new XMLHttpRequest();
              xhr.open('POST', '/api/upload', true);
              xhr.timeout = 10 * 60 * 1000; // 10 minutes per chunk

              xhr.upload.onprogress = (event) => {
                if (event.lengthComputable) {
                  fileProgress = ((uploaded + event.loaded) / file.size) * 100;
                  setProgress(prev => ({ ...prev, [file.name]: Math.min(fileProgress, 100) }));
                }
              };

              xhr.onload = () => {
                if (xhr.status === 200) {
                  uploaded += chunks[i].size;
                  setProgress(prev => ({ ...prev, [file.name]: Math.min((uploaded / file.size) * 100, 100) }));
                  resolve();
                } else {
                  errorMsg = `Upload failed: ${xhr.statusText}`;
                  reject(new Error(errorMsg));
                }
              };

              xhr.ontimeout = () => {
                errorMsg = 'Upload timed out. Retrying...';
                reject(new Error(errorMsg));
              };

              xhr.onerror = () => {
                errorMsg = 'Network error. Retrying...';
                reject(new Error(errorMsg));
              };

              xhr.onabort = () => {
                errorMsg = 'Upload aborted by user.';
                reject(new Error(errorMsg));
              };

              xhr.send(formData);
            });
          } catch (err) {
            // Retry logic: up to 3 times per chunk
            let retries = 2;
            while (retries > 0) {
              try {
                await new Promise((resolve, reject) => {
                  const xhr = new XMLHttpRequest();
                  xhr.open('POST', '/api/upload', true);
                  xhr.timeout = 10 * 60 * 1000;
                  xhr.upload.onprogress = (event) => {
                    if (event.lengthComputable) {
                      fileProgress = ((uploaded + event.loaded) / file.size) * 100;
                      setProgress(prev => ({ ...prev, [file.name]: Math.min(fileProgress, 100) }));
                    }
                  };
                  xhr.onload = () => {
                    if (xhr.status === 200) {
                      uploaded += chunks[i].size;
                      setProgress(prev => ({ ...prev, [file.name]: Math.min((uploaded / file.size) * 100, 100) }));
                      resolve();
                    } else {
                      reject(new Error(`Upload failed: ${xhr.statusText}`));
                    }
                  };
                  xhr.ontimeout = () => reject(new Error('Upload timed out.'));
                  xhr.onerror = () => reject(new Error('Network error.'));
                  xhr.onabort = () => reject(new Error('Upload aborted by user.'));
                  xhr.send(formData);
                });
                errorMsg = '';
                break;
              } catch (retryErr) {
                retries--;
                errorMsg = retryErr.message;
                if (retries === 0) {
                  success = false;
                  break;
                }
              }
            }
            if (!success) break;
          }
        }
        return { success, errorMsg };
      };

      const handleUpload = async () => {
        if (files.length === 0) return;
        setIsUploading(true);
        setStatus('');
        setProgress({});

        let allSuccess = true;
        let errorMessages = [];

        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          setProgress(prev => ({ ...prev, [file.name]: 0 }));
          const { success, errorMsg } = await uploadFile(file, i);
          if (!success) {
            allSuccess = false;
            errorMessages.push(`${file.name}: ${errorMsg}`);
          }
        }

        setIsUploading(false);
        if (allSuccess) {
          setStatus('All files uploaded successfully!');
          setFiles([]);
        } else {
          setStatus('Some files failed to upload:\n' + errorMessages.join('\n'));
        }
      };

      const handleAbort = () => {
        Object.values(abortControllers.current).forEach(controller => {
          if (controller && controller.abort) controller.abort();
        });
        setIsUploading(false);
        setStatus('Upload aborted by user.');
      };

      const handleZoneClick = () => {
        if (fileInputRef.current) {
          fileInputRef.current.value = '';
          fileInputRef.current.click();
        }
      };

      return (
        React.createElement('div', { className: 'container' },
          React.createElement('h2', null, 'Simple Upload'),
          React.createElement('div', { className: 'theme-select' },
            React.createElement('label', { htmlFor: 'theme-select' }, 'Theme:'),
            React.createElement('select', {
              id: 'theme-select',
              value: theme,
              onChange: handleThemeChange,
              disabled: isUploading
            },
              THEMES.map(t =>
                React.createElement('option', { key: t.value, value: t.value }, t.label)
              )
            )
          ),
          React.createElement('div', {
            className: 'dropzone' + (dragActive ? ' dragover' : ''),
            onClick: handleZoneClick,
            onDragOver: handleDragOver,
            onDragLeave: handleDragLeave,
            onDragEnd: handleDragLeave,
            onDrop: handleDrop,
            tabIndex: 0,
            role: 'button',
            'aria-label': 'Drag and drop files here or click to select files'
          },
            React.createElement('input', {
              type: 'file',
              multiple: true,
              ref: fileInputRef,
              onChange: handleFileChange,
              tabIndex: -1,
              style: { display: 'none' }
            }),
            React.createElement('span', { className: 'dropzone-label' }, 'Drag & drop files here or click to select')
          ),
          React.createElement('button', {
            onClick: handleUpload,
            disabled: isUploading || files.length === 0
          }, isUploading ? 'Uploading...' : 'Upload Files'),
          isUploading && React.createElement('button', {
            onClick: handleAbort,
            style: { background: '#d32f2f', marginBottom: 0 }
          }, 'Abort Upload'),
          files.length > 0 && React.createElement('ul', { className: 'file-list' },
            files.map(file =>
              React.createElement('li', { key: file.name },
                file.name,
                React.createElement('div', { className: 'progress-bar' },
                  React.createElement('div', {
                    className: 'progress-bar-inner',
                    style: { width: `${progress[file.name] || 0}%` }
                  })
                ),
                React.createElement('span', null, `${(progress[file.name] || 0).toFixed(1)}%`)
              )
            )
          ),
          status && React.createElement('div', {
            className: 'status ' + (status.includes('success') ? 'success' : 'error'),
            role: 'alert'
          }, status)
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(FileUpload));
  </script>
</body>
</html>
